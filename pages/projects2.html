    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        const projectCard = document.querySelectorAll('.projects .container a');
        projectCard.forEach((card, i) => {
          card.dataset.aos = "flip-up";
          card.dataset.aosDelay = i*200;
          card.dataset.aosDuration = 800;
        })

        const projectButton = document.querySelectorAll('.about .container button');
        projectButton.forEach((button, i) => {
          button.dataset.aos = "flip-right";
          button.dataset.aosDelay = i*100;
          button.dataset.aosDuration = 500;
        })
        
        const footerButton = document.querySelectorAll('footer button');
        footerButton.forEach((card, i) => {
          card.dataset.aos = "flip-right";
          card.dataset.aosDelay = i*100;
          card.dataset.aosDuration = 500;
        })

        const achievementsButton = document.querySelectorAll('.achievements button');
        achievementsButton.forEach((button, i) => {
          button.dataset.aos = "flip-right";
          button.dataset.aosDelay = i*100;
          button.dataset.aosDuration = 500;
        })  
        
        const achievementsCards = document.querySelectorAll(".achievements .cards .card")
        achievementsCards.forEach((card, i) => {
          card.dataset.aos = "zoom-in";
          card.dataset.aosDelay = i*300;
          card.dataset.aosDuration = 500;          
        })

        const skillsButton = document.querySelectorAll('.skills button');
        skillsButton.forEach((button, i) => {
          button.dataset.aos = "flip-right";
          button.dataset.aosDelay = i*100;
          button.dataset.aosDuration = 500;
        })  
        
        skillCards.forEach((card, i) => {
          card.dataset.aos = "fade-left";
          card.dataset.aosDelay = i*200;
          card.dataset.aosDuration = 500;           
        })

        AOS.init();
    </script>
